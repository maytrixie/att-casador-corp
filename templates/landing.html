<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Casador Agri</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .navbar {
            width: 100%;
            background: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        .navbar-links {
            display: flex;
            gap: 2rem;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar-links a:hover {
            color: #27ae60;
        }
        .landing-content {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        .landing-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .landing-content p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Casador Agri</div>
        <div class="navbar-links">
            <a href="/landing">Home</a>
            <a href="/charts">Charts</a>
            <a href="/inventory_sales_records">Records</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="landing-content">
        <h1>Welcome to Casador Agri Analytics!</h1>
        <p>Use the navigation bar above to access your dashboard and analytics charts.</p>
    </div>
</body>
</html>
